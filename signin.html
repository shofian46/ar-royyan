<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Sign In</title>
  </head>
  <body>
    <!----------------------- Main Container -------------------------->

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!----------------------- Login Container -------------------------->

      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ----------------------------->

        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box bg-blue"
        >
          <div class="featured-image mb-3">
            <img
              src="assets/img/1.png"
              class="img-fluid"
              style="width: 250px"
            />
          </div>
          <p class="text-white fs-2 be-verified">Selamat Datang</p>
          <small class="text-white text-wrap text-center section-subtitle">
            Yayasan Syahrur Royyan
          </small>
        </div>

        <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-6 right-box">
          <small class="text-center justify-content-end d-flex back-home">
            <a href="index.html"><i class="ri-home-line"></i></a>
          </small>
          <div class="row align-items-center">
            <div class="header-text mb-4 text-center">
              <h2>Sign In</h2>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6 rounded-pill"
                placeholder="Email address"
              />
            </div>
            <div class="input-group mb-1">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6 rounded-pill"
                placeholder="Password"
              />
            </div>
            <div class="input-group my-3">
              <button
                class="btn btn-lg btn-outline-primary w-100 fs-6 rounded-pill"
              >
                Login
              </button>
            </div>
            <div class="forgot d-flex justify-content-between mt-2">
              <small><a href="#">Forgot Password?</a></small>
              <small>
                Don't have an account?
                <a href="#">Sign Up</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
